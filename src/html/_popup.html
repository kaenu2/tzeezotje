<div class="modal modal-form">
	<div class="modal-form__dialog">
		<h1>have any questions?</h1>
		<form
			action=""
			class="modal-form__form"
		>
			<div class="modal-form__group">
				<div class="modal-form__input">
					<label for="name">Name</label>
					<input
						type="text"
						id="name"
						placeholder="Input your name"
						required
					/>
				</div>
				<div class="modal-form__input">
					<label for="email">Email</label>
					<input
						type="email"
						id="email"
						placeholder="Input your email"
						required
					/>
				</div>
			</div>
			<div class="modal-form__input">
				<label for="request">Speciale Request</label>
				<textarea
					type="text"
					id="request"
					placeholder="Input your special request"
				></textarea>
			</div>
			<button class="modal-form__btn btn-color">Send</button>
		</form>
		<div class="modal-form__close"><span></span></div>
	</div>
</div>
